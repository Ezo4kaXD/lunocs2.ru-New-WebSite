<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNO — Бесплатный чит для CS2</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://lunocs2.ru/img/bg.png') no-repeat center center/cover;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        .wrapper {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .wrapper:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 60px rgba(0, 0, 0, 0.8);
        }

        .main__index-img {
            width: 150px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #ddd;
        }

        .infopov {
            color: #00bfff;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 20px;
        }

        .links {
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border: 2px solid rgba(146, 148, 248, 0.6);
            background: transparent;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            background-color: rgba(146, 148, 248, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(146, 148, 248, 0.4), transparent);
            transition: all 650ms;
        }

        .btn:hover:before {
            left: 100%;
        }

        .pulse {
            display: inline-block;
            animation: pulse 1.5s infinite;
            color: #00ff00;
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .socials {
            margin: 20px 0;
        }

        .socialblin {
            display: inline-block;
            margin: 0 10px;
            color: #999;
            font-size: 14px;
            transition: color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .socialblin:hover {
            color: white;
            transform: scale(1.05);
        }

        .undetext__blin {
            color: #4cffb0; /* Более мягкий цвет */
            margin-top: 20px;
            font-size: 18px;
            animation: blinking 1s infinite; /* Изменённая анимация */
        }

        @keyframes blinking {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .footer {
            color: #999;
            margin-top: 30px;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        @media (max-width: 600px) {
            .wrapper {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="logo.png" class="main__index-img" alt="LUNO Logo">
        <h1>LUNO</h1>
        <p>Бесплатный чит для CS2</p>
        <p class="infopov">Версия 2.0 в Разработке!</p>

        <div class="links">
            <a href="https://lunocs2.ru/request?downloadLoader" class="btn">Скачать бесплатно</a>
            <a href="https://lunocs2.ru/request?downloadConfigs" class="btn">Скачать настройки</a>
        </div>

        <div class="socials">
            <a href="https://t.me/sharkcs2" target="_blank" class="socialblin">Телеграм</a>
            <a href="https://vk.com/topic-197189914_40850588" target="_blank" class="socialblin">Отзывы</a>
            <a href="https://vk.me/sharkcs2" target="_blank" class="socialblin">Поддержка</a>
        </div>

        <p class="undetext__blin">UNDETECT</p>
        <div class="footer">Все права защищены (с) 2020-2024</div>
    </div>
</body>
</html>
